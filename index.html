<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>KityMinder Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="icon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="kityminder.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #minder-view {
            position: absolute;
            border: 1px solid #ccc;
            left: 10px;
            top: 10px;
            bottom: 10px;
            right: 10px;
        }
    </style>

    <script type="text/javascript" src="kity.min.js"></script>
</head>

<body>
    <div id="minder-view"></div>
</body>

<script type="text/javascript" src="kityminder.core.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    var data = $.ajax({
        type: 'GET',
        url: parseURL().params.file,
        data: null,
        dataType: 'text',
        success: data => {
            // console.log(data)
            init(data)
        }
    })

    function parseURL() {
        var url = window.location.href
        var a = document.createElement('a');
        a.href = url;
        return {
            source: url,
            protocol: a.protocol.replace(':', ''),
            host: a.hostname,
            port: a.port,
            query: a.search,
            params: (function () {
                var ret = {},
                    seg = a.search.replace(/^\?/, '').split('&'),
                    len = seg.length, i = 0, s;
                for (; i < len; i++) {
                    if (!seg[i]) { continue; }
                    s = seg[i].split('=');
                    ret[s[0]] = s[1];
                }
                return ret;
            })(),
            file: (a.pathname.match(/\/([^\/?#]+)$/i) || [, ''])[1],
            hash: a.hash.replace('#', ''),
            path: a.pathname.replace(/^([^\/])/, '/$1'),
            relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [, ''])[1],
            segments: a.pathname.replace(/^\//, '').split('/')
        };
    }

    function init(data) {
        var km = window.km = new kityminder.Minder();
        km.renderTo('#minder-view')
        km.importData('json', data)
        km.disable();
        km.execCommand('hand');
    }

</script>

</html>
